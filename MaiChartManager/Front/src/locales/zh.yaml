    option:
      advancedOptions: 高级选项
      shiftMode: 延迟调整模式
      shiftByBar: 按小节
      shiftByBarDesc: |-
        如果谱面前面的休止符长度小于一小节，那就在前面加上一小节的空白
        适用于大部分谱面，防止第一个音符出现的时机奇怪和平移谱面引起的奇怪问题
        第一个音符会在第二小节之内出来
      shiftLegacy: 旧版
      shiftLegacyDesc: |-
        将谱面的第一押对准第二小节的第一拍
        v1.1.1 及以前版本默认的处理方式
        可能会因为谱面非整数平移而引起一些比如说 BPM 变化的谱面出现问题
      shiftNoMove: 不移动谱面
      shiftNoMoveDesc: |-
        完全不修改谱面，从音频中删除 &first 的长度（如果有）
        可能会导致第一个音符出现的时机比较奇怪，比如说刚开始就有音符
      ignoreLevel: 忽略定数，不参与 B50 计算
      disableBga: 有 BGA 也不要导入
      noScale: 不要缩放 BGA 到 1080 宽度，此选项会记住
      pvCodec: PV 编码
      yuv420p: 转换 USM 时使用 YUV420P 颜色空间
      codecPreferH264: 优先 H264
      codecForceH264: 强制 H264
      codecForceVP9: 强制 VP9 USM
