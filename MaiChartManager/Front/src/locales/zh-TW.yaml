      在 Test 模式下調整的靈敏度不是線性的
      A 區預設靈敏度 90, 80, 70, 60, 50, 40, 30, 26, 23, 20, 10
      其他區域預設靈敏度 70, 60, 50, 40, 30, 20, 15, 10, 5, 1, 1
      Test 裡設定的 0 對應的是 40, 20 這一檔，-5 是 90, 70，+5 是 10, 1
      Test 裡的檔位更高，這裡的數字越小，對於官機來說，靈敏度更大
