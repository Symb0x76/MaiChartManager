      shiftByBarDesc: |-
        如果譜面前面的休止符長度小於一小節，那就在前面加上一小節的空白
        適用於大部分譜面，防止第一個音符出現的時機奇怪和平移譜面引起的奇怪問題
        第一個音符會在第二小節之內出來
